<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tiny Token ICO Sale</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<style>
		body{
			background-image: url(images/eth11.png);
		}
	</style>
</head>
<body>
	<div class="container" style="width: 650px;">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-center" style="color: gold;">Tiny Token ICO sell</h1>
	 			<hr/>
				<br/>
			</div>
			<div id="loader">
				<p class="text-center" style="color: green; font-weight: 10;">Loading...</p>
			</div>
			<div id="content" class="text-center" style="display: none; color: orange;">
				<p><h3>
				 Introducing "Tiny Token" (TINY)
				 Token price is <span class="token-price"></span> Ether. You currently have <span class="tiny-balance"></span>
				 &nbsp;TINY.</h3></p>
				<br/>
				<form onSubmit="App.buyTokens(); return false;" role="form">
					<div class="form-group">
						<div class="input-group">
							<input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]"></input>
							<span class="input-group-btn">
								<button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
							</span>
						</div>
						<br/>
				<div class="progress">
					<div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100">
						
					</div>
				</div>
					<p><span class="tokens-sold"></span> / <span class="tokens-available"></span> tokens sold</p>
					<hr>
					<p id="accountAddress"></p>

				</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<hr/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
    <footer class="text-center">
    	<h2 style="color: orange;">Designed by: <span style="color: white">Abel Kibet Kimeli</span></h2>
    </footer>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/web3.min.js"></script>
	<script src="js/truffle-contract.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
